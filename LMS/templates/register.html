{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'register.css' %}">
  </head>
  <body>
    <center>
    <div class="container">
      <div class="col">
          <form action="register" method="post">
            {% csrf_token %}
            <label for="first_name">First Name</label><br><br>
              <input type="text" name="first_name" placeholder="First Name" required><br><br>
            <label for="last_name">Last Name</label><br><br>
              <input type="text" name="last_name" placeholder="Last Name" required><br><br>
            <label for="username">Username</label><br><br>
              <input type="text" name="username" placeholder="Username" required><br><br>
            <label for="email">Email</label><br><br>
              <input type="email" name="email" placeholder="Email" required><br><br>
            <label for="password1">Password</label><br><br>
              <input type="password" name="password1" placeholder="Password" required><br><br>
            <label for="password2">Confirm Password</label><br><br>
              <input type="password" name="password2" placeholder="Confirm Password" required><br><br>
            <input type="submit" name="Submit"><br>
          </form>
    </div>
  </div>
</center>
      <div>
        {% for message in messages %}
            <h3>{{message}}</h3>
        {% endfor %}
      </div>

  </body>
</html>
